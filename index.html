<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>

  <main>
    <div id="outer-box">
      <div id="content">
        <div id="image-container">
          <img src="./images/image-equilibrium.jpg" alt="NFT">
          <a class="img-hover" href="#"></a>
        </div>
        <h1 id="main-heading" class="cyan-hover"><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="price-time" class="center">
          <p class="cyan center"><img class="icon" src="./images/icon-ethereum.svg"> 0.041 ETH</p>
          <p class="center"><img class="icon" src="./images/icon-clock.svg"> 3 days left</p>
        </div>
        
        <div id="author">
          <img id="avatar" src="./images/image-avatar.png" alt="Creator">
          <p>Creation of <a class="cyan-hover white" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danny Gomes</a>.
  </footer>
  
</body>
</html>
