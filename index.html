<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      font-size: 1.125rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: hsl(217, 54%, 11%);
      color: hsl(0, 0%, 100%);
    }

    #outer-box {
      width: 25rem;
      background-color: hsl(216, 50%, 16%);
      border-radius: 3%;
    }

    #content {
      padding: 1.7rem;
    }

    img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      border-radius: 3%;
    }

    .center {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    p{
      color: hsl(215, 51%, 70%);
    }

    hr {
      height: 1px;
      border: none;
      background-color: hsl(215, 51%, 70%);
    }

    .icon {
      padding-right: .5rem;
    }

    .white {
      color: hsl(0, 0%, 100%);
    }

    .cyan {
      color: hsl(178, 100%, 50%);
    }

    #author {
      display: flex;
      align-items: center;
    }

    #avatar {
      width: 2.5rem;
      height: 2.5rem;
      border: 1px solid white;
      border-radius: 50%;
      margin-right: 1rem;
    }

    /*Hover states*/
    .img-hover::after {
      content: '';
      display: block;
      background-color: hsl(215, 51%, 70%);
      background-image: url(./images/icon-view.svg);
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 3%;
    }

    .cyan-hover:hover {
      color: hsl(178, 100%, 50%);
    }

    /*Media*/
    @media (max-width: 576px) {
      html {
        font-size: 12px;
      }
    }
    /*******/
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div id="outer-box">
      <div id="content">
        <div id="image-container" class="img-hover">
          <img src="./images/image-equilibrium.jpg" alt="NFT">
        </div>
        <h2 class="cyan-hover">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="price-time" class="center">
          <p class="cyan center"><img class="icon" src="./images/icon-ethereum.svg"> 0.041 ETH</p>
          <p class="center"><img class="icon" src="./images/icon-clock.svg"> 3 days left</p>
        </div>
        <hr>
        <div id="author">
          <img id="avatar" src="./images/image-avatar.png" alt="Creator">
          <p>Creation of <a class="cyan-hover white">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Danny Gomes</a>.
    </div>
  </footer>
  
</body>
</html>
